    <div id="mainCont" class="container bg-light">
        <section class="position-relative px-5 py-3">
            <h1 class="text-info font-weight-bold">Contact</h1>
            <hr>
            <form>
                <div class="form-group">
                    <label>Name:</label> <br>
                    <input class="form-control" type="text" name="Name" value="FirstName LastName">
                </div>
                <div class="form-group">
                    <label>Email:</label><br>
                    <input class="form-control" type="text" name="Email" value="example@gmail.com">
                </div>
                <div class="form-group">
                    <label>Message:</label><br>
                    <textarea class="form-control" rows="4" cols="100"></textarea>
                </div>
                <input type="submit" class="btn btn-info" value="Submit">
            </form>
        </section>
