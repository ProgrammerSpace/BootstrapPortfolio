<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body background="assets/images/bg.png">
    <header
        class="navbar navbar-light bg-white mw-100 border border-secondary border-top-0 border-right-0 border-left-0"">
        <div class=" container" style="width: 960px">
        <a class="navbar-brand font-weight-bold bg-info text-white px-3 py-2" href="index.html">Meena</a>
        <nav class="navbar navbar-light bg-white mw-100">
            <a href="index.html" class="text-secondary">About</a>
            <a href="portfolio.html"
                class="text-secondary pl-3 ml-3 border border-secondary border-top-0 border-right-0 border-bottom-0">Portfolio</a>
            <a href="contact.html"
                class="text-secondary pl-3 ml-3 border border-secondary border-top-0 border-right-0 border-bottom-0">Contact</a>
        </nav>
        </div>
    </header>
    <div class="container" style="width: 960px">
        <section class="position-relative bg-white px-5 py-3" style="top: 15px">
            <h1 class="text-info font-weight-bold">Contact</h1>
            <hr>
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Name:</label> <br>
                                <input class="form-control" type="text" name="Name" value="FirstName LastName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email:</label><br>
                                <input class="form-control" type="text" name="Email" value="example@gmail.com">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Message:</label><br>
                                <textarea class="form-control" rows="4" cols="100"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-info" value="Submit">
                        </div>
                    </div>
            </form>
    </div>
    </section>
    </div>
    <footer
        class="page-footer bg-secondary text-white fixed-bottom border border-info border-left-0 border-bottom-0 border-right-0">
        <p class="footer-copyright text-center py-2">@copyright</p>
    </footer>
</body>

</html>
